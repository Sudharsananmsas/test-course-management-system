<h2>Edit Course</h2>
<mat-card>
  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="fill">
      <mat-label>Course Title</mat-label>
      <input matInput [(ngModel)]="course.title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="course.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Udemy Link</mat-label>
      <input matInput [(ngModel)]="course.udemyLink" name="udemyLink" required />
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save Changes</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
